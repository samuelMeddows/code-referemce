<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example A</title>
	<style>
		#box_1 { 
			position: static;
			width: 200px;
			height: 200px;
			background: #ee3e64;
		}
		#box_2 { 
			position: static;
			width: 200px;
			height: 200px;
			background: #44accf;
		}
		#box_3 { 
			position: static;
			width: 200px;
			height: 200px;
			background: #b7d84b;
		}
	</style>
</head>
<body>
    <p>The static and relative position properties behave like your childhood blocksâ€”they stack as you would expect. Note that static is the default position value of an element, should you fail to apply any other value</p>
	<div id="box_1" class="box"></div>
	<div id="box_2" class="box"></div>
	<div id="box_3" class="box"></div>
</body>
</html>
