<!DOCTYPE html>
<html>
<head>
<style type="text/css">
img.top {vertical-align:text-top;}
img.bottom {vertical-align:text-bottom;}
</style>
</head>

<body>
<p>An <img src="img/image.jpg" alt="Haputale Tea" width="100" height="50" /> image with a default alignment.</p> 
<p>An <img class="top" src="img/image.jpg" alt="Haputale Tea" width="100" height="50" /> image with a text-top alignment.</p> 
<p>An <img class="bottom" src="img/image.jpg" alt="Haputale Tea" width="100" height="50" /> image with a text-bottom alignment.</p>
</body>
</html>
