<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />


<style>

    li:first-child {
        color: red;
    }

    li:first-child i {
        color: silver;
    }

    li:last-child {
        color: blue;
    }

    li:nth-child(3) {
        color: green;
    }

    p:last-of-type {
        color:aqua;
    }

    li:empty {
        background-color:yellow;
    }

    p:root {
        background-color:silver;
    }



  
</style>
  
</head>
<body>
    <ul>
        <li>Home <i>sweet home</i></li>
        <li>Shop</li>
        <li>About</li>
        <li>Contact Us</li>
    </ul>  

    <p>First <i>Paragraph</i></p>
    <p>Second Paragraph</p>
    <ul>
        <li>Another Home</li>
        <li><p>Third Paragraph</p>
            <p>Fourth Paragraph</p></li>
        <li>Another About</li>
        <li></li>
        <li></li>

    </ul>  
    




  
</body>
</html>
