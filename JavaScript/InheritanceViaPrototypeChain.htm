<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="javascript" type="text/javascript">
// <![CDATA[


        

        function Button1_onclick() {

            //*** BASE Object *****************************************
            var Car = function Car(I,country) {
                this.Speed = I;
            }
            
            Car.prototype.GoFaster = function () {
                this.Speed += 200;
            }

            //*** DERIVED object **************************************
            var Bugatti = function Bugatti(colour, placeOfManufacture) {
                this.Colour = colour;
                this.PlaceOfManufacture = placeOfManufacture;
            }
            Bugatti.prototype = new Car(17);

            Bugatti.prototype.GoVeryMuchFaster = function () {
                this.Speed += 400;
            };
           
                   

            //*** Use the derived object *******************************
            var Veyron = new Bugatti("Red", "Italy");
            Veyron.GoFaster();
            Veyron.GoVeryMuchFaster();
            alert("Speed=" + Veyron.Speed + ", Colour=" + Veyron.Colour + ", PlaceOfManufacture=" + Veyron.PlaceOfManufacture);
        }

        
        
            


// ]]>
    </script>
</head>
<body>
    <input id="Button1" type="button" value="button"  onclick="return Button1_onclick()" />
</body>
</html>
