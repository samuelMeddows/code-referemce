<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="javascript" type="text/javascript">
// <![CDATA[
        function Button1_onclick() {
            let expr = new RegExp(/([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})/);
            if (expr.test(Text1.value))
                results.innerText = "Email has a valid format";
            else
                results.innerText = "Email does NOT have a valid format";

          

        }
// ]]>
    </script>
</head>
<body>
    email: <input id="Text1" type="text" />
    <input id="Button1" type="button" value="Press this"  onclick="return Button1_onclick()" />
    <div id="results"></div>
</body>
</html>
